<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // function rand(min, max) {
        //     return Math.floor(min + Math.random() * (max - min + 1))
        // };


        // console.log(rand(5, 10));
        let arr = [];
        function lottery() {
            for (let i = 0; i < 6; i++) {
                let rand = Math.floor((Math.random() + 1) * 19.5);
                if (arr.indexOf(rand) === -1) {
                    arr.push(rand);
                } else {
                    arr[arr.indexOf(rand)] = rand;
                    i--;
                }
            }
            let randB = Math.floor((Math.random() + 1) * 4.2);
            document.write(`A區六個數字為:${arr},B區六個數字為:${randB}`);
        }

        lottery();
    </script>
</body>

</html>
